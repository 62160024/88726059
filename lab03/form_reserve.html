<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
<h3>Hotel Booking</h3>

<table >
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <tr>
        <td><label name="roomtype">Room Type</label></td>
        <td colspan="1" >
            <select name="roomtype">
                <option value="0" >Please Select 
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
            </select>
        </td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td><label name="numguest">Number of guests &emsp;</label></td>
        <td colspan="1">
            <select name="numguest" >
                <option value="0" >Please Select
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                </option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
            </select>
        </td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td><label for="name">Name</label></td>
        <td>
            <input type="text" placeholder="Frist" id="fame">
            <input type="text" placeholder="Last" id="lname">
        </td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td ><label for="name" >Email </label></td>   
        <td><input type="text" size = "46" placeholder="john@company.com" name="email" id="email" ></td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td><label for="arrivaldate" for="arrivaltime">Arrival</label></td> 
        <td>
            <input type="date" placeholder="MM / DD / YYYY" name = "arrivaldate" id = "arrivaldate">
            <input type="time" placeholder="HH : MM" name = "arrivaltime" id = "arrivaltime">
        </td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td><label for="Departuredate" for="Departuretime">Departure</label></td> 
        <td>
            <input type="date" placeholder="MM / DD / YYYY" name = "Departuredate" id = "Departuredate">
            <input type="time" placeholder="HH : MM" name = "Departuretime" id = "Departuretime">
        </td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td colspan="1"><label for="pickup">Free Pickup</label></td>
        <td>
            <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No, I already rented car.
        </td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td><label for="flightnum" >Flight Number</label></td>
        <td><input size = "46" type="text" placeholder="C1209" name="flightnum" id="flightnum"></td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td style="text-align:top" >Other requests</td>
        <td><Textarea name="otherreq" id="otherreq" rows="5" cols="43"></Textarea><br></td>
    </tr>
    <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
    <tr>
        <td>
        </td>
        <td>
            <input type="submit" value="Complete Reservation">
        </td>
    </tr>
</form>
</table>
</body>
