<script>
    rn = Math.floor(Math.random() * 100);

    function guess(x){
        document.getElementById('showGuessNumber').innerHTML += x+" ";}

    function reguess(x){
        if(x < rn)
            document.getElementById('showGuessResult').innerHTML ="น้อยไป!";
        else if(x > rn)
            document.getElementById('showGuessResult').innerHTML ="มากไป!";
        else
            document.getElementById('showGuessResult').innerHTML ="ถูกต้อง!";}

    function sOver(){
        //window.location.reload();
        rn = Math.floor(Math.random() * 100);
        document.getElementById('showGuessNumber').innerHTML =" ";
        document.getElementById('showGuessResult').innerHTML =" ";
        }

</script>

<button onclick="guess(num.value); reguess(num.value)">Guess</button></br>

<input type="text" placeholder="?" id="num"></br>

<p id="showGuessNumber"></p><br>
<p id="showGuessResult"></p>

<button onclick="sOver()">Start Over</button></br>
